<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f23b08ee3a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon/fav-icon.png">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>English Infinity</title>
</head>

<body>
    <header id="header" class="fixed w-full top-0 border-b">
        <div class="container !px-0">
            <nav class="lg:flex items-center justify-between py-4 z-10 space-y-2 lg:space-y-0">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <a class="navbar-brand text-2xl leading-none font-normal z-10 not-italic"
                            href="index.html">English
                            Infinity</a>
                    </div>
                    <button class="navbar-toggler p-0 border-0 lg:hidden" type="button">
                        <img id="open-menu" src="./assets/images/icons/open-menu.svg" alt="">
                        <img id="close-menu" src="./assets/images/icons/close-menu.svg" alt="">
                    </button>
                </div>
                <div class="hidden lg:block nav__items">
                    <ul class="flex flex-col lg:flex-row gap-2 lg:gap-0">
                        <li class="nav-item">
                            <a class="capitalize font-medium py-2 px-4 rounded-md leading-5 text-[15px] text-[#000000cc] tracking-[-0.45px] nav-active"
                                aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="capitalize font-medium py-2 px-4 rounded-md leading-5 text-[15px] text-[#000000cc] tracking-[-0.45px]"
                                href="./vocab-categories.html">vocabulary</a>
                        </li>
                        <li class="nav-item">
                            <a class="capitalize font-medium py-2 px-4 rounded-md leading-5 text-[15px] text-[#000000cc] tracking-[-0.45px]"
                                href="#portfolio-area">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="capitalize font-medium py-2 px-4 rounded-md leading-5 text-[15px] text-[#000000cc] tracking-[-0.45px]"
                                href="#testimonial-area">Testimonial</a>
                        </li>
                        <li class="nav-item">
                            <a class="capitalize font-medium py-2 px-4 rounded-md leading-5 text-[15px] text-[#000000cc] tracking-[-0.45px]"
                                href="#blog-area">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="capitalize font-medium py-2 px-4 rounded-md leading-5 text-[15px] text-[#000000cc] tracking-[-0.45px]"
                                href="#contact-area">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="">
            <div class="container xl:!px-0">
                <div class="mt-32">
                    <div class="text-center bg-white">
                        <img class="max-w-[100px] h-[100px] md:max-w-[110px] md:h-[110px] mx-auto"
                            src="./assets/images/blust/Bust2.png" alt="Vocabulary Categories Image" />
                        <h2 class="capitalize text-2xl md:text-3xl font-bold font-['Hind_Siliguri']">
                            vocabulary of vegetables</h2>
                    </div>
                    <div id="vocabulary"
                        class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 sm:gap-5 mt-11 mb-4 ">
                        <!-- vocabulary cards will be dynamically inserted here -->

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/index.js" type="module"></script>
    <script src="./assets/js/vocabulary.js" type="module"></script>
</body>

</html>
